<div class="user-details" ng-controller="userDetailController">
  <div class="container">
    <div class="row">

      <div class="user-info">
        <img class="img-thumbnail img-fluid" ng-src="{{userDetails.avatar_url}}" alt="">
        <h2><a ng-href="{{userDetails.html_url}}" target="_blank">{{userDetails.login}}</a></h2>
        <span ng-if="userDetails.name" class="extra-info">
          <i class="far fa-user"></i>
          {{userDetails.name}}
        </span>        
        <span ng-if="userDetails.email" class="extra-info">
          <i class="far fa-envelope-open"></i>
          {{userDetails.email}}
        </span>        
        <span ng-if="userDetails.public_repos != null" class="extra-info">
          <i class="fas fa-code-branch"></i>
          {{userDetails.public_repos}} Repos
        </span>
        <span ng-if="userDetails.followers != null" class="extra-info">
          <i class="fas fa-code-branch"></i>
          {{userDetails.followers}} Followers
        </span>
        <span ng-if="userDetails.following != null" class="extra-info">
          <i class="fas fa-code-branch"></i>
          {{userDetails.following}} Following
        </span>
      </div>      
      
      <div class="repo-list">
        <div class="repo-item" ng-repeat="repo in userRepos track by $index">
          <repo-detials-directive repo="repo" repo-index="{{$index}}"></repo-detials-directive>
        </div>
      </div>
    </div>    

  </div>
</div>
